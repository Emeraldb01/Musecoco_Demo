<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .loading-container {
            display: none;
        }

        .audio-container {
            display: none;
        }
    </style>
</head>
<body class="container">

    <div id="loading-container" class="loading-container">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading audio...</p>
    </div>

    <div id="audio-container" class="audio-
    container">
        <h1 class="mb-4">Musecoco + GPT demo</h1>

        <form id="input-form" method="post" action="{% url 'index' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="user_input" class="form-label">Type something:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <div id="user-input-result" class="mt-4">
            {% if user_input %}
                <p class="lead">Your prompt: {{ user_input }}</p>
            {% endif %}
        </div>

        <div id="audio-player" class="mt-4">
            <h2>Playing 'sample.mp3'</h2>
            <audio controls class="mb-3">
                <source id="audio-source" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('input-form').addEventListener('submit', function() {
            document.getElementById('loading-container').style.display = 'block';
            document.getElementById('audio-container').style.display = 'none';
        });
        
        // Simulate a delay of 3 seconds (adjust this based on your actual backend delay)
        setTimeout(function() {
            // Update the audio source and display the audio container
            document.getElementById('audio-source').src = "{{ audio_file_path }}";
            document.getElementById('audio-player').style.display = 'block';
            document.getElementById('loading-container').style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
